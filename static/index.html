<html>
  <head>
    <title>PiTruck</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="wrapper">
	  <div class="row">
	    <div class="col-sm-1"></div>
	    <div class="col-sm-1"><a id="BtnAvance" class="btn btn-primary"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span> (z)</a></div>
	    <div class="col-sm-1"></div>
	    <div class="col-sm-2"></div>
	    <div class="col-sm-2"><a id="BtnCrois" class="btn btn-primary">Feux de croisement (f)</a></div>
	  </div>
	  <div class="row">
	    <div class="col-sm-1"><a id="BtnGauche" class="btn btn-primary"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> (q)</a></div>
	    <div class="col-sm-1"><a id="BtnRecule" class="btn btn-primary"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> (s)</a></div>
	    <div class="col-sm-1"><a id="BtnDroite" class="btn btn-primary"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span> (d)</a></div>
	    <div class="col-sm-2"></div>
	    <div class="col-sm-2"><a id="BtnGrands" class="btn btn-primary">Grand feux (g-a)</a></div>
	  </div>
      <div class="row">
	    <textarea id="logconsole" class="form-control" rows="8"></textarea>
	  </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="/js/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</html>
